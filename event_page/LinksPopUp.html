<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LinksPopUp</title>
<link href="linksPopUpCSS.css" rel="stylesheet" type="text/css">
<script src="jquery-3.2.0.js"></script> 
<script src="linksPopUp.js"></script> 
</head>

<body>
	<div id="linksContainer">
		<div id="loading">
				<div>
					<img id="loadingimg" src="loading.gif" height="100px" width="140px">
				</div>
			<p id="explanation">Loading alternative sources...</p>
		</div>

		<div class="link" id="left">
				<div>
					<img id="leftimg" src="https://uos.edu.pk/assets/backend/images/staff/imagenotfound.svg" height="100px" width="100px">
				</div>
				<p id="leftsite">Link1</p>
			<p>Left</p>
		</div>
		<div class="link" id="leftl">
				<div>
					<img id="leftlimg" src="https://uos.edu.pk/assets/backend/images/staff/imagenotfound.svg" height="100px" width="100px">
				</div>
				<p id="leftlsite">Link2</p>
			<p>Left-Center</p>
		</div>
		<div class="link" id="center">
				<div>
					<img id="centerimg" src="https://uos.edu.pk/assets/backend/images/staff/imagenotfound.svg" height="100px" width="100px">
				</div>
				<p id="centersite">Link3</p>
			<p>Center</p>
		</div>
		<div class="link" id="rightl">
				<div>
					<img id="rightlimg" src="https://uos.edu.pk/assets/backend/images/staff/imagenotfound.svg" height="100px" width="100px">
				</div>
				<p id="rightlsite">Link4</p>
			<p>Right-Center</p>
		</div>
		<div class="link" id="right">
				<div>
					<img id="rightimg" src="https://uos.edu.pk/assets/backend/images/staff/imagenotfound.svg" height="100px" width="100px">
				</div>
				<p id="rightsite">Link5</p>
			<p>Right</p>
		</div>
	</div>

</body>
</html>
